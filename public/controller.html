<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #111827, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .controller {
      display: grid;
      grid-template-areas:
        ". up ."
        "left select right"
        ". down .";
      gap: 16px;
    }

    button {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.1);
      font-size: 28px;
      color: white;
    }

    button:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.25);
    }

    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .select {
      grid-area: select;
      /* background: linear-gradient(135deg, #4da6ff, #ff6ec7); */
    }
  </style>
</head>
<body>

<div class="controller">
  <button class="up" onclick="send('up')">‚¨ÜÔ∏è</button>
  <button class="left" onclick="send('left')">‚¨ÖÔ∏è</button>
  <button class="select" onclick="send('select')">üîµ</button>
  <button class="right" onclick="send('right')">‚û°Ô∏è</button>
  <button class="down" onclick="send('down')">‚¨áÔ∏è</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const room = params.get("room");

  const ws = new WebSocket(`ws://${location.host}`);

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: "join",
      room,
      role: "controller"
    }));
  };

  function send(action) {
    ws.send(JSON.stringify({
      type: "control",
      action
    }));
  }
</script>

</body>
</html>
