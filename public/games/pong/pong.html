<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pong</title>

    <link rel="icon" href="data:image/svg+xml,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='90'>ðŸŽ®</text>
        </svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #020617, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        .layout {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        canvas {
            background: #020617;
            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(59, 130, 246, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        /* ---------- QR ---------- */
        .qr {
            text-align: center;
        }

        #qrcode {
            background: white;
            padding: 12px;
            border-radius: 14px;
            display: inline-block;
        }

        .room {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* ---------- OVERLAY ---------- */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 22px;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .overlay button {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
    </style>
</head>

<body>

    <div class="layout">

        <!-- GAME -->
        <div>
            <h1>PONG</h1>
            <canvas id="canvas" width="600" height="400"></canvas>
        </div>

        <!-- QR -->
        <div class="qr">
            <h3>Scan to Join</h3>
            <div id="qrcode"></div>
            <div class="room">Room: <span id="roomText"></span></div>
        </div>

    </div>

    <div class="overlay" id="overlay">
        <div id="status">Waiting for playersâ€¦</div>
        <button onclick="resetGame()">Reset Room</button>
    </div>

    <script>
        /* ---------- ROOM + WS ---------- */
        const room = Math.random().toString(36).substring(2, 8);
        document.getElementById("roomText").textContent = room;

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${location.host}`);

        let players = new Set();
        let gameRunning = false;

        ws.onopen = () => {
            ws.send(JSON.stringify({
                type: "join",
                room,
                role: "host",
                game: "pong"
            }));
        };

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);

            if (data.type === "control") {
                if(players.size < 2){
                    players.add(data.id);
                    document.getElementById("status").textContent =
                        `Players joined: ${players.size}/2`;
                    if (players.size === 2 && !gameRunning) {
                        startGame();
                    }
                }
            }

            if (data.type === "control" && gameRunning) {
                handleAction(data.action, data.id);
            }
        };

        /* ---------- QR URL ---------- */
        function getJoinUrl() {
            if (location.hostname === "localhost") {
                return fetch("/server-ip")
                    .then(r => r.json())
                    .then(d => `http://${d.ip}:3000/controller/controller.html?room=${room}`);
            }
            return Promise.resolve(
                `${location.origin}/controller/controller.html?room=${room}`
            );
        }

        getJoinUrl().then(url => {
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 180,
                height: 180
            });
        });

        /* ---------- GAME ---------- */
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const paddleH = 80;
        const paddleW = 10;
        const speed = 20;

        let leftY = 160;
        let rightY = 160;

        let ball = {
            x: 300, y: 200,
            vx: 2, vy: 1
        };

        let loop;

        function startGame() {
            document.getElementById("overlay").classList.add("hidden");
            gameRunning = true;
            loop = setInterval(tick, 16);
        }

        function handleAction(action, playerID) {
            let index = 0;
            for (const value of players) {
                if (value == playerID){
                    break;
                }
                index++;
            }
            if (index === 0) {
                if (action === "up") leftY -= speed;
                if (action === "down") leftY += speed;
            }
            if (index === 1) {
                if (action === "up") rightY -= speed;
                if (action === "down") rightY += speed;
            }
        }

        function tick() {
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.y < 0 || ball.y > canvas.height) ball.vy *= -1;

            // Left paddle
            if (
                ball.x < 20 &&
                ball.y > leftY &&
                ball.y < leftY + paddleH
            ) ball.vx *= -1;

            // Right paddle
            if (
                ball.x > canvas.width - 20 &&
                ball.y > rightY &&
                ball.y < rightY + paddleH
            ) ball.vx *= -1;

            // Reset ball
            if (ball.x < 0 || ball.x > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
            }

            render();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Middle line
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Paddles
            ctx.fillStyle = "#3b82f6";
            ctx.fillRect(10, leftY, paddleW, paddleH);
            ctx.fillRect(canvas.width - 20, rightY, paddleW, paddleH);

            // Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function resetGame() {
            location.reload();
        }
    </script>

</body>

</html>
