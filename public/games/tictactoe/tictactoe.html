<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe â€“ Host</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1e1e2f, #0f0f1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .layout {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            gap: 12px;
        }

        .cell {
            width: 110px;
            height: 110px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 56px;
            font-weight: 600;
            transition: 0.2s;
        }

        .cell.x {
            color: #4da6ff;
        }

        .cell.o {
            color: #ff6ec7;
        }

        .selected {
            box-shadow: 0 0 0 3px white, 0 0 20px white;
            transform: scale(1.05);
        }

        .qr-box {
            text-align: center;
        }

        .qr-box h3 {
            margin-bottom: 10px;
        }

        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
        }

        .room {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        .win {
            animation: winPulse 0.8s infinite alternate;
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes winPulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 42px;
        }

        .overlay button {
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="layout">
        <!-- GAME -->
        <div>
            <div class="board" id="board"></div>
            <div id="overlay" class="overlay hidden">
                <h1 id="overlayText"></h1>
                <button onclick="newGame()">New Game</button>
                <button onclick="resetGame()">Reset Room</button>
            </div>
        </div>

        <!-- QR -->
        <div class="qr-box">
            <h3>Scan to Join</h3>
            <div id="qrcode"></div>
            <div class="room">Room: <span id="roomText"></span></div>
        </div>
    </div>

    <script>
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        let gameOver = false;
        let winningCells = [];
        function checkWin() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (
                    board[a] &&
                    board[a] === board[b] &&
                    board[a] === board[c]
                ) {
                    winningCells = pattern;
                    return board[a];
                }
            }
            return null;
        }

        function checkDraw() {
            return board.every(cell => cell !== "");
        }

        function showOverlay(text) {
            document.getElementById("overlayText").textContent = text;
            document.getElementById("overlay").classList.remove("hidden");
        }

        function newGame() {
            board.fill("");
            cursor = 0;
            currentPlayer = "X";
            gameOver = false;
            winningCells = [];
            document.getElementById("overlay").classList.add("hidden");
            render();
        }

        function resetGame() {
            location.reload();
        }

        // Generate room ID
        const room = Math.random().toString(36).substring(2, 8);
        document.getElementById("roomText").textContent = room;

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${location.host}`);
        // const ws = new WebSocket(`ws://${location.host}`);

        const board = Array(9).fill("");
        let cursor = 0;
        let currentPlayer = "X";
        const boardEl = document.getElementById("board");

        function render() {
            boardEl.innerHTML = "";

            board.forEach((v, i) => {
                const c = document.createElement("div");
                c.className = "cell";

                if (v === "X") c.classList.add("x");
                if (v === "O") c.classList.add("o");

                if (i === cursor && !gameOver) {
                    c.classList.add("selected");
                }

                if (winningCells.includes(i)) {
                    c.classList.add("win");
                }

                c.textContent = v;
                boardEl.appendChild(c);
            });
        }


        ws.onopen = () => {
            ws.send(JSON.stringify({
                type: "join",
                room,
                role: "host"
            }));
            render();
        };

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "control") {
                if (data.action === "left" && cursor % 3 !== 0) cursor--;
                if (data.action === "right" && cursor % 3 !== 2) cursor++;
                if (data.action === "up" && cursor > 2) cursor -= 3;
                if (data.action === "down" && cursor < 6) cursor += 3;
                //   if (data.action === "select" && board[cursor] === "") {
                //     board[cursor] = currentPlayer;
                //     currentPlayer = currentPlayer === "X" ? "O" : "X";
                //   }
                if (data.action === "select" && board[cursor] === "" && !gameOver) {
                    board[cursor] = currentPlayer;

                    const winner = checkWin();
                    if (winner) {
                        gameOver = true;
                        showOverlay(`ðŸŽ‰ Player ${winner} Wins!`);
                    } else if (checkDraw()) {
                        gameOver = true;
                        showOverlay("ðŸ¤ It's a Draw!");
                    } else {
                        currentPlayer = currentPlayer === "X" ? "O" : "X";
                    }
                }

                render();
            }
        };

        function getJoinUrl(room) {
            // Local dev
            if (
                location.hostname === "localhost" ||
                location.hostname.startsWith("192.168.")
            ) {
                return fetch("/server-ip")
                    .then(res => res.json())
                    .then(data =>
                        `http://${data.ip}:3000/controller/controller.html?room=${room}`
                    );
            }

            // Production
            return Promise.resolve(
                `${location.origin}/controller/controller.html?room=${room}`
            );
        }


        // Generate QR
        getJoinUrl(room).then(joinUrl => {
            new QRCode(document.getElementById("qrcode"), {
                text: joinUrl,
                width: 180,
                height: 180
            });
        });

    </script>

</body>

</html>
