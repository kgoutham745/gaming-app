<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Game Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  color: white;
  overflow: hidden;
}

/* ---------- BACKGROUND ---------- */
.background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, #1e293b, #020617),
    linear-gradient(120deg, rgba(34,197,94,0.15), rgba(59,130,246,0.15));
  animation: bgShift 10s infinite alternate;
}

@keyframes bgShift {
  from { filter: hue-rotate(0deg); }
  to   { filter: hue-rotate(30deg); }
}

/* ---------- LAYOUT ---------- */
.container {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 1;
}

/* ---------- TITLE ---------- */
.title {
  font-size: 64px;
  font-weight: 800;
  letter-spacing: 4px;
  margin-bottom: 10px;
  text-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* ---------- SUBTITLE ---------- */
.subtitle {
  font-size: 18px;
  opacity: 0.8;
  margin-bottom: 50px;
  height: 24px;
  overflow: hidden;
}

.subtitle span {
  display: inline-block;
  animation: slideText 8s infinite;
}

@keyframes slideText {
  0%   { transform: translateY(0); }
  33%  { transform: translateY(-24px); }
  66%  { transform: translateY(-48px); }
  100% { transform: translateY(0); }
}

/* ---------- SLIDER ---------- */
.slider-wrapper {
  display: flex;
  align-items: center;
  gap: 40px;
}

.nav {
  background: none;
  border: none;
  color: white;
  font-size: 48px;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
  opacity: 0.6;
}

.nav:hover {
  transform: scale(1.2);
  opacity: 1;
}

/* ---------- GAME CARDS ---------- */
.slider {
  display: flex;
  gap: 40px;
}

.game {
  width: 220px;
  height: 280px;
  background: rgba(255,255,255,0.1);
  border-radius: 24px;
  padding: 16px;
  cursor: pointer;
  transition: transform 0.4s, box-shadow 0.4s, opacity 0.4s;
  opacity: 0.5;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.game img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 16px;
}

.game h3 {
  margin: 15px 0 0;
  font-size: 22px;
}

.game p {
  font-size: 14px;
  opacity: 0.7;
}

.game.active {
  transform: scale(1.25);
  opacity: 1;
  background: rgba(255,255,255,0.2);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.8),
    0 0 40px rgba(34,197,94,0.5);
}

/* ---------- PLAY BUTTON ---------- */
.play {
  margin-top: 50px;
  padding: 16px 60px;
  font-size: 22px;
  font-weight: 600;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  transition: transform 0.2s, box-shadow 0.2s;
}

.play:hover {
  transform: scale(1.1);
  box-shadow: 0 25px 60px rgba(0,0,0,0.9);
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">

  <div class="title">GAME HUB</div>

  <div class="subtitle">
    <span>
      Play together on TV & Mobile<br>
      Scan QR & join instantly<br>
      Party games made simple
    </span>
  </div>

  <div class="slider-wrapper">
    <button class="nav" onclick="prev()">◀</button>

    <div class="slider">
      <div class="game active" data-link="games/tictactoe/tictactoe.html">
        <img src="assets/tictactoe.png">
        <h3>Tic Tac Toe</h3>
        <p>Classic strategy</p>
      </div>

      <div class="game" data-link="games/snake/snake.html">
        <img src="assets/snake.png">
        <h3>Snake</h3>
        <p>Fast reflex fun</p>
      </div>

      <div class="game" data-link="games/pong/pong.html">
        <img src="assets/pong.png">
        <h3>Pong</h3>
        <p>Retro arcade</p>
      </div>
    </div>

    <button class="nav" onclick="next()">▶</button>
  </div>

  <button class="play" onclick="play()">▶ Play</button>

</div>

<script>
  const games = document.querySelectorAll(".game");
  let index = 0;

  function update() {
    games.forEach((g, i) => {
      g.classList.toggle("active", i === index);
    });
  }

  function next() {
    index = (index + 1) % games.length;
    update();
  }

  function prev() {
    index = (index - 1 + games.length) % games.length;
    update();
  }

  function play() {
    window.location.href = games[index].dataset.link;
  }

  games.forEach((game, i) => {
    game.onclick = () => {
      index = i;
      update();
      play();
    };
  });
</script>

</body>
</html>
